<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sales Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      input,
      button,
      textarea {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #0056b3;
      }
      pre {
        background: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š AI Sales Analyzer</h1>

      <h3>Upload CSV File</h3>
      <input type="file" id="csvFile" accept=".csv" />
      <button onclick="uploadCSV()">Analyze CSV</button>

      <h3>Or Paste JSON Data</h3>
      <textarea
        id="jsonData"
        rows="6"
        placeholder='[{"product":"Pouf A","sales":120},{"product":"Pouf B","sales":300}]'
      ></textarea>
      <button onclick="analyzeJSON()">Analyze JSON</button>

      <h3>Result</h3>
      <pre id="result"></pre>
    </div>

    <script>
      async function uploadCSV() {
        const file = document.getElementById('csvFile').files[0]
        if (!file) return alert('Please select a CSV file.')

        const formData = new FormData()
        formData.append('file', file)

        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData,
        })
        const data = await response.json()
        document.getElementById('result').textContent = JSON.stringify(
          data,
          null,
          2
        )
      }

      async function analyzeJSON() {
        const jsonData = document.getElementById('jsonData').value
        try {
          const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: jsonData,
          })
          const data = await response.json()
          document.getElementById('result').textContent = JSON.stringify(
            data,
            null,
            2
          )
        } catch (e) {
          document.getElementById('result').textContent = 'Error: ' + e.message
        }
      }
    </script>
  </body>
</html>
