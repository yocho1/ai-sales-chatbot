<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="chat-container">
      <h1>ðŸ’¬ Gemini AI Chat</h1>
      <div id="chat-box"></div>
      <div class="input-area">
        <input id="user-input" type="text" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById('chat-box')
      const sendBtn = document.getElementById('send-btn')
      const userInput = document.getElementById('user-input')

      sendBtn.addEventListener('click', async () => {
        const message = userInput.value.trim()
        if (!message) return

        chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${message}</div>`
        userInput.value = ''

        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message }),
          })
          const data = await res.json()
          if (data.reply) {
            chatBox.innerHTML += `<div class="ai-msg"><b>Gemini:</b> ${data.reply}</div>`
          } else {
            chatBox.innerHTML += `<div class="error-msg">Error: ${data.error}</div>`
          }
          chatBox.scrollTop = chatBox.scrollHeight
        } catch (err) {
          chatBox.innerHTML += `<div class="error-msg">Error: ${err.message}</div>`
        }
      })

      userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendBtn.click()
      })
    </script>
  </body>
</html>
