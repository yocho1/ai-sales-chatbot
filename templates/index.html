<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chat & Sales Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .section {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      #chat-box {
        border: 1px solid #ccc;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        margin-bottom: 10px;
        background: white;
        border-radius: 4px;
      }
      .user {
        color: blue;
        margin: 5px 0;
      }
      .ai {
        color: green;
        margin: 5px 0;
      }
      #analysis-result {
        border: 1px solid #ccc;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
        background: white;
        border-radius: 4px;
      }
      .input-group {
        margin: 10px 0;
        display: flex;
        gap: 10px;
      }
      input[type='text'],
      input[type='file'] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex-grow: 1;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .upload-section {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        background: white;
        border-radius: 4px;
        margin: 10px 0;
      }
      .instructions {
        color: #666;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>AI Chat</h2>
      <div id="chat-box"></div>
      <div class="input-group">
        <input type="text" id="user-message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="section">
      <h2>Sales Analysis</h2>
      <div class="instructions">
        <p>To analyze your sales data:</p>
        <ol>
          <li>
            Prepare a CSV file with columns named <strong>product</strong> and
            <strong>sales</strong>
          </li>
          <li>Click "Choose File" below to select your CSV file</li>
          <li>Click "Analyze CSV" to see the results</li>
        </ol>
      </div>

      <div class="upload-section">
        <input type="file" id="csv-file" accept=".csv" />
        <button onclick="analyzeSales()">Analyze CSV</button>
      </div>

      <div class="instructions">
        <p>Your analysis results will appear below:</p>
      </div>
      <pre id="analysis-result"></pre>
    </div>

    <script>
      const chatBox = document.getElementById('chat-box')

      function appendMessage(sender, text) {
        const msg = document.createElement('div')
        msg.className = sender
        msg.textContent = `${sender.toUpperCase()}: ${text}`
        chatBox.appendChild(msg)
        chatBox.scrollTop = chatBox.scrollHeight
      }

      async function sendMessage() {
        const input = document.getElementById('user-message')
        const message = input.value.trim()
        if (!message) return
        appendMessage('user', message)
        input.value = ''

        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message }),
          })
          const data = await res.json()
          appendMessage('ai', data.response || data.error)
        } catch (err) {
          console.error('Chat error:', err)
          appendMessage(
            'ai',
            'Error: ' +
              (err.message || 'Could not connect to server. Please try again.')
          )
        }
      }

      async function analyzeSales() {
        const fileInput = document.getElementById('csv-file')
        const resultDiv = document.getElementById('analysis-result')

        if (!fileInput.files.length) {
          alert('Please select a CSV file first.')
          return
        }

        const file = fileInput.files[0]
        if (!file.name.endsWith('.csv')) {
          alert('Please select a CSV file (must end with .csv)')
          return
        }

        const formData = new FormData()
        formData.append('file', file)

        resultDiv.textContent = 'Analyzing file...'

        try {
          const res = await fetch('/analyze', {
            method: 'POST',
            body: formData,
          })

          if (!res.ok) {
            const errorData = await res.json()
            throw new Error(errorData.error || 'Server error')
          }

          const data = await res.json()
          resultDiv.textContent = JSON.stringify(data, null, 2)
        } catch (err) {
          console.error('Analysis error:', err)
          resultDiv.textContent =
            'Error: ' +
            (err.message ||
              'Could not analyze file. Please check the file format and try again.')
        }
      }
    </script>
  </body>
</html>
